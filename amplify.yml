version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd easyhome-frontend
        - npm install
    build:
      commands:
        - echo "Building with VITE_API_URL=$VITE_API_URL"
        - npm run build
  artifacts:
    baseDirectory: easyhome-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - easyhome-frontend/node_modules/**/*